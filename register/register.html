<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form id="my-form" name="myForm" action="#">

        <h1>Sign up</h1>

        <h4 class="one" for="uname">Name:</h4> <br>
        <input id="uname" type="text" name="uname" placeholder="Enter your fullname">
        <div id="output"></div> 
        

        <h4 class="two" for="email">Email:</h4> <br>
        <input id="email" type="text" name="email" placeholder="Enter your email address">
        <div id="putout"></div>

        <h4 class="three" for="password">Password:</h4> <br>
        <input id="password" type="text" name="password" placeholder="Enter your password">
        <div id="out"></div>


        
        <button type="submit" name="submit">Subscribe</button>
        <p>Already have an account, <a href="../index.html">Sign in</a> </p>
    </form>
    
    
    <script src="regi.js"></script>
</body>
</html>
